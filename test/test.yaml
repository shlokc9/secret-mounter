apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: test-secret
stringData:
  name: Shlok Chaudhari
  age: "23"
  designation: Software Engineer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-deployment
    # Mandatory field
    app: secret-mounter
    # Mandatory field
    secret-name: test-secret
    # Optional field
    secret-keys: name.age
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deployment
  template:
    metadata:
      labels:
        app: test-deployment
    spec:
      containers:
      - command:
        - ping
        - 8.8.8.8
        image: busybox:latest
        name: busybox
